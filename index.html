<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk URL Opener</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main id="main-body">
        <section id="header">
            <h1>Bulk Opener</h1>
        </section>

        <section id="body">
            <label for="url-input">URLs to Open:</label><br>
            <textarea name="url-input" id="url-input" rows="20" placeholder="Type Here..."></textarea>
            <button id="btn-submit">Submit</button>
        </section>


        <section id="link-list">
            <h2>URLs:</h2>
        </section>







        <footer id="footer">
            <h2>Footer</h2>
        </footer>
    </main>
    <script src="./index.js"></script>
</body>

</html>
